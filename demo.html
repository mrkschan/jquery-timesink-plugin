<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
<script type="text/javascript" src="jquery.timesink.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	var anchor  = new Date('December 25, 1975');
	var quarter = new Date(anchor); quarter.setMonth(anchor.getMonth() - 4);
	var year    = new Date(anchor); year.setYear(anchor.getYear() - 1);

	$('#filter').timeSink(
		'#listing',
		// specify the time range; corresponding to order of filter.li
		[null, quarter, year],
		// mapper function to locate timestamp
		function () {
			return new Date($(this).html()); // li.innerHTML
		},
		anchor
	);
});
</script>

Anchor = 'December 25, 1975';

<ul id="filter">
	<li>Show All</li>
	<li>Within a Quarter</li>
	<li>Within a Year</li>
</ul>

<ul id="listing">
	<li>October 13, 1975 11:13:00</li>
	<li>October 13, 1975</li>
	<li>Aug 30, 1975</li>
	<li>Feb 13, 1975</li>
	<li>July 13, 1973</li>
</ul>
